//**************************** Cuts to be applyied for the track reconstruction ****************
//minimum number of hit
minnhit_cut: 6

//maximum number of hit
maxnhit_cut: 20

//maximum number of hits that can be rejected in the tracking
rejmax_cut: 10

//chi2 cut adopted for the pruning; if a track has a chi2>chi2red_cut the tracking will try to prune the worst hit until rejmax_cut or minhit_cut is reached 
chi2red_cut:  5.


//************************* track reconstruction methods and parameters ***********************
//0=do not fit, 1=chi2 track reconstruction method
fitter_index:  1

//prefit is a track reconstruction based only on the planes with single hits
//0=do not perform prefit (not recommended), 1=perform prefit and add the hits form the other planes, 2=perform only prefit (fast but not efficient) 
prefit_enable: 1

//number of iteration for the ch2 track reconstruction method
num_ite:  100

//stepsize in the change of the parameters for the chi2 track reco
par_move:  0.001

//choice of space-time relations
//0=use the FIRST embedded, 1=garfield, 2=custom, 3=custom, 4=HIT 2014, 5=stretched FIRST strel
strel_switch: 1


//********************************************** other parameters ***************************************
//maximum tdc time accepted for a hit (ns)
hit_timecut: 370

//********************************************** MONTE CARLO PARAMETERS *****************************
//smear the hit drift distance 
// 1=gauss truncated 1sigma, 2=gaus 2sigma, 3=gaus 3sigma, 4=gaus no truncated, 5=uniform
smearrdrift: 4

//enable(1) or disable(0) the smearing on the number of hits
smearhits: 0 

